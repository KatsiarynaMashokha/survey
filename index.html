<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet"  type="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container main">
      <h1>Please complete the following survey!</h1>
      <div>
       <form id="survey">
         <div class="form-group">
           <label for="name">Your name</label>
           <input id="name" class="form-control" type="text">
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="food" value="mediterranean" checked>
             Mediterranean
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="food" value="mexican">
             Mexican
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="food" value="italian">
             Italian
           </label>
         </div>
         <select class="form-control" id="music">
           <option>Alternative</option>
           <option>Rap</option>
           <option>R and B</option>
           <option>Rock</option>
           <option>Pop</option>
         </select>
         <button type="submit" class="btn">Submit</button>
        </form>
        <div id="yourResults">
          <p>
          Thank you, <span class="name"></span> we have your favorite food as <span class="food"></span>. Your favorite music as <span class="music"></span> Thank you for your input.</p>
        </div>



    </div>
  </body>
</html>
